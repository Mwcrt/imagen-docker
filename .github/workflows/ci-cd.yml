name: CI/CD Node App Docker & Render

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image with commit SHA tag
        run: |
          set -e
          IMAGE_TAG=${{ github.sha }}
          echo "Building Docker image with tags: latest and $IMAGE_TAG"
          docker build --no-cache -t ${{ secrets.DOCKER_HUB_USERNAME }}/hola-mundo-node:latest -t ${{ secrets.DOCKER_HUB_USERNAME }}/hola-mundo-node:$IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push Docker image to Docker Hub
        run: |
          set -e
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/hola-mundo-node:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/hola-mundo-node:$IMAGE_TAG

  deploy-to-render:
    runs-on: ubuntu-latest
    needs: build-and-push-docker

    steps:
      - name: Trigger Render Deploy
        run: |
          set -e
          echo "Triggering deploy on Render..."
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}"
